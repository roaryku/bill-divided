<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Module_8</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Roboto&display=swap" rel="stylesheet">
   </head>
   <body>
    <video autoplay muted loop id="myVideo" playsinline>
        <source src="food.mp4" type="video/mp4">
    </video>
    <div class="containerOne">
      <div id="container">
         <h1>Let's Split our Bill!!!</h1>
         <form>
            <p>Bill 💵</p>
            <span>$
            <input type="text" placeholder="Bill" id="bill"></span>
            <p>Number of people</p>
            <span>
            <input type="text" id="people" placeholder="How many people?"></span>
            <p> How did you like our service? </p>

            <button id="addTip">Add a tip</button>
            <select id="tip">
               <option disabled>Select an option</option>
               <option value="0.30">Wow! 30% 💚</option>
               <option value="0.20" selected>Good service! 20% 💛</option>
               <option value="0.10">It was ok! 10% 🙂</option>
               <option value="0.0">No tip! 💁‍♀️</option>
            </select>
            <button id="btn">Calculate</button>
         </form>

         <div id="showTotalAmountToPay">
            <!-- 1 bloc -->
            <div id="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span id="dividedBill"></span>
                <span>per person</span>
            </div>

             <!-- 2 bloc -->
             <div id="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span id="dividedTip"></span>
                <span>per person</span>
            </div>

             <!-- 3 bloc -->
             <div id="totalAmount">
                <p>Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <span>per person</span>
            </div>
        </div>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="index.js"></script>
   </body>
</html>
